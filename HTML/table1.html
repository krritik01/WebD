<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link rel="icon" type="icon" href="grocery.jpg">
    <style>
        table,tr,th,td{
            border: 1px solid;
            border-collapse:collapse;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <table>
        <caption>Name, Age, Marks </caption>
        <tr>
            <!-- We use th for bold -->
            <th>Name</th>
            <th>Age</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>A</td>
            <td>13</td>
            <td>88</td>
        </tr>
        <tr>
             <td>B</td>
             <td>14</td>
             <td>87</td>
        </tr>
        <tr>
             <td>C</td>
             <td>12</td>
             <td>89</td>
        </tr>
    
    </table>
</body>
</html>
