<!DOCTYPE html>
<!-- this tells browser that this is HTML5 document -->
<html lang="en">
<!-- we use html tag and lang is an attribute that tells content is in english -->

<head>
    <!-- head is a metadata of html document and metadata means data about data -->
    <!-- meta tag stores infromation about webpage -->
<meta charset="UTF-8">
    <!-- using meta tag and utf-8 is character encoding -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- This line is added by microsoft because vs code is owned by microsoft and this line tell that whatever code you write in this it is compatible on edge version -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- using meta tag and viewport is the area on the display and content tell to use the device width on that display and initial scale control the zoom level when page is loading -->
<title>Document</title>
    <!-- title tag is used  to show the title of webpage -->
</head>

<body>
    <!-- actual content of webpage lies in body tag -->
<p>Lets understand the above code</p>
</body>

</html>
