<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/icons8-login-16.png" type="image/x-icon">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Login to Multiverse Realm</h1>
        </div>
        <form action="">
            <label for="">Email or Username</label>
            <input type="text" name="" id="">
            <label for="">Password</label>
            <input type="password" name="" id="">
            <a href="#">I forget my password</a>
            <input type="submit" value="Log IN">
        </form>
        <div class="footer">
            <h3>Login with another account</h3>
            <div class="images">
                <img src="images/1google.svg" alt="">
                <img src="images/2github.svg" alt="">
                <img src="images/3linkedin.svg" alt="">
                <img src="images/4twitter.svg" alt="">
                <img src="images/5apple.svg" alt="">
            </div>
            <a href="#">Not a member yet? <strong>Sign up for free</strong></a>
        </div>
    </div>
</body>
</html>
